<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="banner">
        <div class="todo-container">
          <div class="todo-header1">
            <h1>TODO</h1>
            <button class="sun-light">
              <img src="./images/icon-sun.svg" />
            </button>
          </div>
          <div class="todo">
            <form>
              <input
                type="text"
                class="input-field"
                placeholder="Create a new todo..."
              />
            </form>
            <div class="ul-list">
              <ul class="lists"></ul>
            </div>
            <div class="info">
              <p class="item-left">5 items left</p>
              <div class="choice">
                <p>All</p>
                <p>Active</p>
                <p>Completed</p>
              </div>
              <p>Clear Completed</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
